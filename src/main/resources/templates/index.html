<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>ApiWeb | Home</title>
    
        <script>
            function carregarDados() {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                  if (this.readyState == 4 && this.status == 200) {
                   document.getElementById("painel").innerHTML = this.responseText;
                  }
                };
                xhttp.open("GET", "http://localhost:8080/clientes", true);
                xhttp.send();
              }
        </script>
    </head>
    <body>
    
        <button onclick="carregarDados()">Fazer requisição</button>
        <div id="painel">
        </div>
    
    </body>
</html>
